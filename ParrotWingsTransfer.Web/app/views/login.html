<form class="form-login" role="form" name="loginForm" novalidate ng-submit="login(transfer)">
    <h2 class="form-login-heading">Login</h2>

    <div class="form-group" show-errors>
      <input type="email" class="form-control" name="username" placeholder="Email" data-ng-model="loginData.userName" required autofocus>
      <div class="help-block" ng-messages="loginForm.username.$error" ng-if="loginForm.username.$error">
        <p ng-message="required">Your email is required.</p>
        <p ng-message="email">This field must be a valid email address.</p>
      </div>
    </div>

    <div class="form-group"  show-errors>
      <input type="password" class="form-control" name="password" placeholder="Password" data-ng-model="loginData.password" required>
      <div class="help-block" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$error">
        <p ng-message="required">Password is required.</p>
      </div>
    </div>

    <button class="btn btn-lg btn-info btn-block" >Login</button> <!--type="submit" data-ng-click="login()"-->
    <div data-ng-hide="message == ''" class="alert alert-danger">
        {{message}}
    </div>
</form>
